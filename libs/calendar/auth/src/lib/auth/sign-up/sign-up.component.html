<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
    <h2>Create Account</h2>
  
    <div class="form-group">
      <label for="userName">Username</label>
      <input id="userName" type="text" formControlName="userName" />
      <small *ngIf="signupForm.get('userName')?.touched && signupForm.get('userName')?.invalid">
        Username must be at least 3 characters.
      </small>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <small *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
        Enter a valid email address.
      </small>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
      <small *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
        Password must be at least 8 characters, include uppercase, lowercase, and a number.
      </small>
    </div>
  
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" />
      <small *ngIf="signupForm.hasError('passwordMismatch') && signupForm.get('confirmPassword')?.touched">
        Passwords do not match.
      </small>
    </div>
  
    <button type="submit">Sign Up</button>
  </form>
  <div class="redirect">
    <span>Already have an account?</span>
    <a routerLink="/auth/login">Login here</a>
  </div>
