<form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
  <h2>Login</h2>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="text" formControlName="email" />
    <small *ngIf="form.get('email')?.hasError('email') && !form.get('email')?.hasError('required')">
      Please enter a valid email address.
    </small>
    <small *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">
      Email is required.
    </small>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" />
    <small *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched">
      Password is required.
    </small>
  </div>

  <button type="submit" [disabled]="!form.valid">Login</button>
</form>
<div class="redirect">
  <span>Don't have an account?</span>
  <a routerLink="/auth/register">Register here</a>
</div>
