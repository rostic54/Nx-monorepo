<div class="flip-card"
     tabindex="2"
     (keyup)="showback = !showback"
     [ngClass]="{'rotate': showback}"
     (click)="showback = !showback">
  <div class="flip-card-inner">
    <div *ngIf="userInfo" class="flip-card-front flex column">
      <div class="bank-name flex align-center between row">
        <span>
        <img class="type-icon"
        src="/assets/images/master-card-icon.svg"
        alt="master">
      </span>BEST BANK
      </div>
      <div class="chip-row row"><img alt="chip" src="/assets/images/chip.png" height="80" width="80"/>
      </div>
      <div class="card-number">{{ userInfo.card_number }}</div>
      <div class="flex align-center between row">
        <span class="expired-date">02/25</span>
        <span class="card-holder">{{ userInfo.card_holder }}</span>
      </div>
    </div>
    <div class="flip-card-back">
      <div class="line"></div>
      <p class="content"><span class="cvv">CVV</span>123</p>
    </div>

  </div>
</div>
